<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/style.css">
        
        <title>My Hotel</title>
        <link rel="icon" href="./img/logo-MyHotel.png" type="image/icon type">
    </head>
    <body>
    	<header class="header">
    		<img src="./img/logo-MyHotel.png" alt="My Hotel Logo" class="logo">

    		<form action="#" class="search">
    			<input type="text" class="search__input" placeholder="Search hotels">
    			<button class="search__button">
    				<svg class="search__icon">
    					<use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
    				</svg>
    			</button>
    		</form>

    		<nav class="user-nav">
    			<div class="user-nav__icon-box">
    				<svg class="user-nav__icon">
    					<use xlink:href="./img/sprite.svg#icon-bookmark"></use>
    				</svg>
    				<span class="user-nav__notification">7</span>
    			</div>
    			<div class="user-nav__icon-box">
    				<svg class="user-nav__icon">
    					<use xlink:href="./img/sprite.svg#icon-chat"></use>
    				</svg>
    				<span class="user-nav__notification">15</span>
    			</div>
    			<div class="user-nav__user">
    				<img src="./img/user.jpg" alt="User Photo" class="user-nav__user-photo">
    				<span class="user-nav__user-name">Jonas</span>
    			</div>
    		</nav>
    	</header>

    	<div class="content">
    		<nav class="sidebar">
    			<ul class="side-nav">
    				<li class="side-nav__item side-nav__item--active">
    					<a href="#" class="side-nav__link">
    						<svg class="side-nav__icon">
    							<use xlink:href="./img/sprite.svg#icon-home"></use>
    						</svg>
    						<span>Home</span>
    					</a>
    				</li>
    				<li class="side-nav__item">
    					<a href="#" class="side-nav__link">
    						<svg class="side-nav__icon">
    							<use xlink:href="./img/sprite.svg#icon-aircraft-take-off"></use>
    						</svg>
    						<span>Flight</span>
    					</a>
    				</li>
    				<li class="side-nav__item">
    					<a href="#" class="side-nav__link">
    						<svg class="side-nav__icon">
    							<use xlink:href="./img/sprite.svg#icon-key"></use>
    						</svg>
    						<span>Car Rentals</span>
    					</a>
    				</li>
    				<li class="side-nav__item">
    					<a href="#" class="side-nav__link">
    						<svg class="side-nav__icon">
    							<use xlink:href="./img/sprite.svg#icon-map"></use>
    						</svg>
    						<span>Tours</span>
    					</a>
    				</li>
    			</ul>

    			<div class="legal">
    				&copy; by My Hotel. All rights are reserved.
    			</div>
    		</nav>

    		<main class="main-content">
    			<div class="gallery">
    				<figure class="gallery__item">
    					<img src="./img/Hotel-1.jpg" alt="Hotel View 1" class="gallery__img">
    				</figure>
    				<figure class="gallery__item">
    					<img src="./img/Hotel-2.jpg" alt="Hotel View 1" class="gallery__img">
    				</figure>
    				<figure class="gallery__item">
    					<img src="./img/Hotel-3.jpg" alt="Hotel View 1" class="gallery__img">
    				</figure>
    			</div>

    			<div class="overview">
    				<h1 class="overview__heading">
    					Hotel Pamas
    				</h1>
    				<div class="overview__stars">
    					<svg class="overview__icon-star">
    						<use xlink:href="./img/sprite.svg#icon-star"></use>
    					</svg>
    					<svg class="overview__icon-star">
    						<use xlink:href="./img/sprite.svg#icon-star"></use>
    					</svg>
    					<svg class="overview__icon-star">
    						<use xlink:href="./img/sprite.svg#icon-star"></use>
    					</svg>
    					<svg class="overview__icon-star">
    						<use xlink:href="./img/sprite.svg#icon-star"></use>
    					</svg>
    					<svg class="overview__icon-star">
    						<use xlink:href="./img/sprite.svg#icon-star"></use>
    					</svg>
    				</div>
    				<div class="overview__location">
    					<svg class="overview__icon-location">
    						<use xlink:href="./img/sprite.svg#icon-location-pin"></use>
    					</svg>
    					<button class="btn-inline">Mumbai, India</button>
    				</div>

    				<div class="overview__rating">
    					<div class="overview__rating-avg">8.9</div>
    					<div class="overview__rating-count">429 votes</div>
    				</div>
    			</div>
    		</main>
    	</div>
    </body>
</html>
